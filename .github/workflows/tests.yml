name: GDBStub Test

on:
  push:         # Runs on push to any branch
  pull_request: # Runs on PRs targeting any branch

jobs:
  build:
    name: GDBStub Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gdb-multiarch gcc-riscv64-unknown-elf

      - name: Build project
        run: |
          make
          make build-emu

      - name: Run test script
        run: |
          .ci/gdbstub_cont_test.sh
